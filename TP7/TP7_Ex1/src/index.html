<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="grid place-content-center h-screen">
        <!-- <img src="emoji.jpg" alt="" class="w-[100px] h-[100px] ml-[140px]" /> -->
        <p class="text-6xl ml-[140px] mb-[50px]">ðŸ¥º</p>
        <h1
          class="text-5xl font-bold"
          style="font-family: 'Righteous', cursive; letter-spacing: 0.2em"
        >
          Are you boring?
        </h1>
        <button
          onclick="search()"
          class="bg-blue font-bold text-2xl bg-sky-500/100 w-[300px] h-[50px] p-[10px] mt-[20px] mb-[30px] ml-[50px] rounded-sm"
        >
          Tell me what To do?
        </button>
        <div id="result" class="rounded-md border-solid border-2 border-indigo-600 w-[500px] h-[300px]" >
     </div>

    <script>
      const resultEl = document.getElementById("result");

      const search = (err, data) => {
        resultEl.innerHTML = "";
        if (err) {
          console.log(err);
        }
        fetch(" https://www.boredapi.com/api/activity")
          .then(async (res) => {
            const data = await res.json();
            console.log(data);
            resultEl.innerHTML += `
            <div class="text-center font-bold text-2xl">${data["activity"]}</div>
          <div class="flex m-[30px]">
            <svg
              class="w-[50px] h-[24px]"
              xmlns="http://www.w3.org/2000/svg"
              fill="blue"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
              />
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M6 6h.008v.008H6V6z"
              />
            </svg>
            <p class="mr-[20px] ml-[20px]">Type:</p>
            <p>${data.type}</p>
          </div>
          <div class="flex m-[30px]">
            <svg
              class="w-[50px] h-[24px]"
              xmlns="http://www.w3.org/2000/svg"
              fill="blue"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>

            <p class="mr-[20px] ml-[20px]">Participants:</p>
            <p>${data.participants}</p>
          </div>
          <div class="flex m-[30px]">
            <svg
              class="w-[50px] h-[24px]"
              xmlns="http://www.w3.org/2000/svg"
              fill="blue"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>

            <p class="mr-[20px] ml-[20px]">Price:</p>
            <p>${data.price}$</p>
          </div>
          <div class="flex m-[30px]">
            <svg   class="w-[50px] h-[24px]" xmlns="http://www.w3.org/2000/svg" fill="blue" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
            </svg>
            
            <p class="mr-[20px] ml-[20px]">Link:</p>
            <p>${data.link}</p>
          </div>
        </div>
      </div>

          `;
          })
          .catch((err) => {
            console.log(err);
          });
      };
    </script>
  </body>
</html>
